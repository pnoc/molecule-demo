---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: server
    image: centos/systemd
    # solves proxy issues with docker image pull
    env:
      http_proxy: "{{http_proxy}}"
      https_proxy: "{{https_proxy}}"
      no_proxy: "{{no_proxy}}"
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  inventory:
    host_vars:
      server:
        install_local_mongodb: "true"
        mongodb_uri: "mongodb://localhost/conduit"
        realworld_server_secret: "somethingsecret"
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
